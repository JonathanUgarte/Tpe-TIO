<h3>REGISTRATE</h3>
<div class="padre">
    <div class="contenedor">
        <form class="form" action="">
            <div class="formulario">
               <label for="nombre">Nombre :</label>
               <input type="text" 
                      placeholder="Ingrese Su Nombre" 
                      id="nombre"
                      required="true"/>
            </div>
            <div class="formulario">
                     <label for="apellido">Apellido :</label>
                     <input type="text" 
                            placeholder="Ingrese Su apellido" 
                            id="apellido"
                            required="true"/> 
            </div>
            <div class="formulario">
                 <label for="email">Email :</label>
                 <input type="text" 
                        id="Email"  
                        placeholder="Ingrese Email"
                        required="true"/>
            </div>

            <div class="formulario">
                <p class="palabra-captcha" >Captcha
                   <span id="valor1"></span>
                           +
                   <span id="valor2"></span> 
                </p>
             
                <input type="text" id="captcha" placeholder="Ingresar Captcha">
        
                <button  id="btn" required="true" required="false">Verificar Captcha</button>
                <input type="submit" value="Enviar" id="enviar" disabled="true">
            </div>

                
        </form>    
    </div>
</div>
<footer>
    <p>GRACIAS POR ELEGIRNOS!</p>
</footer>
